defaults:
  - base_cfg
  - _self_
  - mode: ???
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  mode: RUN
  output_subdir: null
  run:
    dir: .

paths:
  root: ${runtime.root}
  data: ${runtime.root}/_data
  raw_data: ${runtime.root}/_data/_raw
  output: ${runtime.root}/_output
  weights: ${runtime.root}/_weights

execution:
  epochs: ???
  seed: 42
  gradient_clip_norm: 0.0
  start_from: LATEST
  start_weights: null
  ema_rate: 0.0

output:
  save_checkpoints: true
  out_dir: ${runtime.root}/_output
  wandb_project: cdnp
  log_gradients: false
  gradient_log_freq: 100
  use_tqdm: true
  log_level: INFO
  metrics: 
    - _target_: cdnp.evaluate.LossMetric

rng:
  generator:
    _target_: torch.Generator
    device: ${runtime.device}

  cpu_generator:
    _target_: torch.Generator
    device: cpu

model:
  device: ${runtime.device}

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 3e-4

scheduler:
  _target_: torch.optim.lr_scheduler.LinearLR
  _partial_: true
  start_factor: 1.0
  end_factor: 0.0
  total_iters: ${execution.epochs}

data:
  cache: false
  trainloader:
    _target_: torch.utils.data.DataLoader
    _partial_: true
    batch_size: 32
    shuffle: true
    num_workers: 8
    prefetch_factor: 2
    pin_memory: true
    persistent_workers: true
  testloader:
    _target_: torch.utils.data.DataLoader
    _partial_: true
    batch_size: 32
    shuffle: false
    num_workers: 8
    prefetch_factor: 2
    pin_memory: true