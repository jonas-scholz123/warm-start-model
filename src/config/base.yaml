defaults:
  - base_cfg
  - _self_
  - mode: ???
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  mode: RUN
  output_subdir: null
  run:
    dir: .

paths:
  root: ${runtime.root}
  data: ${runtime.root}/_data
  raw_data: ${runtime.root}/_data/_raw
  output: ${runtime.root}/_output
  weights: ${runtime.root}/_weights

execution:
  epochs: ???
  seed: 42
  start_from: LATEST
  start_weights: null

output:
  save_checkpoints: true
  out_dir: ${runtime.root}/_output
  wandb_project: cdnp
  log_gradients: false
  gradient_log_freq: 100
  use_tqdm: true
  log_level: INFO

rng:
  generator:
    _target_: torch.Generator
    device: ${runtime.device}

  cpu_generator:
    _target_: torch.Generator
    device: cpu

model:
  _target_: cdnp.model.ddpm.DDPM
  noise_scheduler:
    _target_: diffusers.DDPMScheduler
    num_train_timesteps: 1000
    beta_schedule: "squaredcos_cap_v2"
  device: ${runtime.device}
  model:
    _target_: diffusers.UNet2DModel
    sample_size: ${data.sidelength}
    in_channels: ${data.in_channels}
    out_channels: ${data.in_channels}
    layers_per_block: 2
    num_class_embeds: ${data.num_classes}
    resnet_time_scale_shift: "scale_shift"
  loss_fn:
    _target_: torch.nn.MSELoss

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 3e-4

scheduler:
  _target_: torch.optim.lr_scheduler.LinearLR
  _partial_: true
  start_factor: 1.0
  end_factor: 0.0
  total_iters: ${execution.epochs}

data:
  dataset:
    paths: ${paths}
    val_fraction: 0.1
  cache: false
  trainloader:
    _target_: torch.utils.data.DataLoader
    _partial_: true
    batch_size: 128
    shuffle: true
    num_workers: 8
    prefetch_factor: 2
    pin_memory: true
    persistent_workers: true
  testloader:
    _target_: torch.utils.data.DataLoader
    _partial_: true
    batch_size: 1000
    shuffle: false
    num_workers: 8
    prefetch_factor: 2
    pin_memory: true