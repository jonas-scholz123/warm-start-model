defaults:
  - base
  - data: cifar10
  - task: inpaint
  - model: cnp
  - model/backbone: big
  - _self_

data:
  in_channels: 4 # masked RGB input + mask

model:
  backbone:
    out_channels: 6 # Predicted RGB mean + predicted RGB stddev
  min_std: 0.1 # Minimum stddev to stabilise

execution:
  train_steps: 50000
  gradient_clip_norm: 40.0