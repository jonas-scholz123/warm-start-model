defaults:
  - base
  - data: celeba
  - task: inpaint
  - model: cnp
  - model/backbone: small
  - _self_

model:
  backbone:
    out_channels: 6 # RGB image * (mean + stddev)
  
execution:
  epochs: 30

data:
  in_channels: 4 # masked RGB input + mask
  preprocess_fn:
    min_frac: 0.01
    max_frac: 0.1